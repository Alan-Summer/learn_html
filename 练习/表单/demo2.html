<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 align="center">注册信息</h1>
<hr color="#f2f2f2">
<form>
    <table width="600px" bgcolor="#a9a9a9" align="center">
        <tr>
            <td>姓名:</td>
            <td><input type="text" name="username" maxlength="10" value="admin" placeholder="例如:anle"></td>
        </tr>
        <tr>
            <td>邮箱:</td>
            <td><input type="text" name="email" placeholder="输入邮箱"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="pwd" maxlength="10" value="1234" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" name="pwd" maxlength="10" value="1234" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>上传文件:</td>
            <td><input type="file" name="uploadimg"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                男<input type="radio" name="person" checked>
                女<input type="radio" name="person">
            </td>

        </tr>
        <tr>
            <td>爱好:</td>
            <td>
                RAP<input type="checkbox" name="like">
                打篮球<input type="checkbox" name="like">
                跳舞 <input type="checkbox" name="like">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="普通">
                <input type="submit">
                <input type="reset">
                <br>
                <input type="image" src="button.png">
            </td>
            <td></td>
        </tr>
        <tr>
            <td><input type="hidden" name="hidden" value="用户注册信息"></td>
            <td></td>
        </tr>

    </table>

</form>
</body>
</html>
